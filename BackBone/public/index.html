<!DOCTYPE html>
<html lang="ch-de">
<!-- Sets the language to German -->

<head>
    <meta charset="utf-8">
    <title>sApp</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backgrid.js/0.3.7/backgrid.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" crossorigin="anonymous">



    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="s-style.css">


    <!-- Shooter TableItem Template -->
    <script id="shooterTableItemTemplate" type="text/x-handlebars-template">

        <h4 class="list-group-item-heading">{{this.name}} {{this.firstname}}</h4>
        <p class="list-group-item-text">{{this.club}}</p>

    </script>



    <!-- Shooter Table Template --------------------------------------------------->
    <script id="shooterTableTemplate" type="text/x-handlebars-template">

    </script>
    <!--------------------------------------------------------------------------->

    <!-- Shooter Edit Template -->
    <script id="shooterEditTemplate" type="text/x-handlebars-template">
        <div class="well">
            <form class="form-horizontal">
                <!-- Vorname  -->
                <div class="form-group">
                    <label for="inputEmail3" class="col-md-2 control-label">Vorname</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="Beat" value={{firstname}}>
                    </div>
                </div>
                <!-- Name  -->
                <div class="form-group">
                    <label for="inputEmail3" class="col-md-2 control-label">Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Waeber" value="{{name}}">
                    </div>
                </div>
                <!-- Verein  -->
                <div class="form-group">
                    <label for="inputEmail3" class="col-md-2 control-label">Verein</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputClub" placeholder="Sportschützen Giffers-Tentlingen" value="{{club}}">
                    </div>
                </div>


                <!-- Jahrgang  -->
                <div class="form-group">
                    <label for="inputEmail3" class="col-md-2 control-label">Jahrgang</label>
                    <div class="col-md-2">
                        <input type="number" min="1900" max="2100" class="form-control" id="inputYear" placeholder="1978" value="{{year}}">
                    </div>



                    <!-- Geschlecht  -->
                    <label for="inputEmail3" class="col-md-2 control-label">Geschlecht</label>
                    <div class="col-md-3">
                        <div class="dropdown pull-right">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                {{getGenderText gender}}
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="shooterGender">M</a></li>
                                <li><a href="#" class="shooterGender">W</a></li>
                            </ul>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-12">
                        <div class="pull-right">

                            <button type="submit" id="save-button" class="btn btn-success"><span class="glyphicon glyphicon glyphicon-ok"></span></button>
                            <button type="submit" id="delete-button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
                            <button type="submit" id="cancel-button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                            <button type="submit" id="edit-button" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></button>

                        </div>
                    </div>
                </div>
            </form>

        </div>
    </script>




    <!-- Shooter  Template -->
    <script id="shooterTemplate" type="text/x-handlebars-template">

        <div class="jumbotron">
            <div class="row">
                <div class="col-md-2">
                    <h1> <span class="glyphicon glyphicon-user"></span></h1>
                </div>
                <div class="col-md-10">
                    <h1>{{firstname}} {{name}} </h1>
                </div>
                <div class="col-md-10 col-md-offset-2">
                    <h2>{{club}}</h2>
                </div>
                <div class="col-md-10 col-md-offset-2">
                    <h3>{{getGenderText gender}}, {{year}}</h3>
                </div>
                <div class="col-md-1 col-md-offset-11">
                    <button type="submit" id="cancel-button" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span></button>
                </div>
            </div>
        </div>
    </script>

    <script src="script.js"></script>

</head>


<!-- Start Application -------------------------------------------------------->

<body>

    <div class="container-fluid"">
        <div class="row">
            <div class="col-md-12">
                <!-- Nav tabs -->
                <ul class="nav nav-pills" role="tablist">
                    <li role="presentation" class="active"><a href="#shooter-tab" aria-controls="shooter-tab" role="tab" data-toggle="tab"><h4><span class="glyphicon glyphicon-screenshot"></span>  Schützen </h4></a></li>
                    <li role="presentation"><a href="#result-tab" aria-controls="result-tab" role="tab" data-toggle="tab"><h4><span class="glyphicon glyphicon-th-list"></span> Resultate</h3></a></li>
                    <li role="presentation"><a href="#championship-tab" aria-controls="championship-tab" role="tab" data-toggle="tab"><h4><span class="glyphicon glyphicon-tower"></span> Meisterschaft</h3></a></li>
                </ul>
            </div>
        </div>

        <!-- Tab panes -->
        <div class="tab-content" style="margin-top: 20px;">
            <div role="tabpanel" class="tab-pane active" id="shooter-tab">
                <div class="row">
                    <div class="col-md-4">


                        <div class="list-group-item" style="padding: 0;">
                            <div class="input-group input-group-lg" id="serachGroup">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                                <input type="text" class="form-control" placeholder="Suche.." aria-describedby="sizing-addon1">
                            </div>
                        </div>
                        <div id="shooters-tabe" style="height:75vh; overflow: scroll;"> </div>
                        <div class="list-group-item">
                            <button type="submit" id="cancel-button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
                        </div>
                    </div>

                    <div class="col-md-8">

                        <div id="shooter-io"> </div>



<div id="result">
  <div class="jumbotron"
<div class="row">
  <div class="col-md-2">
    <h1><span class="glyphicon glyphicon-screenshot"></span></h1>
  </div>
  <div class="col-md-10">
    <h1>Resultat</h1>
    <h1>hh</h1>
  </div>
</div>
</div>
</div>

                    </div>
                </div>
            </div>



            <div role="tabpanel" class="tab-pane" id="result-tab">
                <div class="panel panel-default">
                    <div class="panel-body">
                    </div>
                </div>
            </div>



            <div role="tabpanel" class="tab-pane" id="championship-tab">
                <div class="panel panel-default">
                    <div class="panel-body">
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
