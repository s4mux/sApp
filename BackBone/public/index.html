<!DOCTYPE html>
<html lang="ch-de"> <!-- Sets the language to German -->
<head>
  <meta charset="utf-8">
  <title>sApp</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backgrid.js/0.3.7/backgrid.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"  crossorigin="anonymous">



  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="s-style.css">

  <!-- Shooter TableItem Template -->
  <script id="shooterTableItemTemplate" type="text/x-handlebars-template">
        <tr><td>{{this.name}} {{this.firstname}}</td><td>{{this.club}}</td> <td>{{this.group}}</td></tr>
  </script>



<!-- Shooter Table Template --------------------------------------------------->
  <script id="shooterTableTemplate" type="text/x-handlebars-template">
    <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-6">
          <p class="h4">{{participants}}</p>
        </div>
        <div class="col-md-6">
          <div class="pull-right">
            <div class="input-group">
                  <input type="text" class="form-control" placeholder="{{searchPlaceholder}}">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class=" glyphicon glyphicon-search"></span></button>
                  </span>
                </div><!-- /input-group -->



          </div>
        </div>
      </div>
    </div>

    <table class="table table-hover">
      <thead>
        <tr><th>{{name}}</th><th>{{club}}</th><th>{{group}}</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    </div>
  </script>
  <!--------------------------------------------------------------------------->

  <!-- Shooter Template -->
  <script id="shooterTemplate" type="text/x-handlebars-template">
    <div class="well">
    <form class="form-horizontal">
      <!-- Verein  -->
      <div class="form-group">
        <label for="inputEmail3" class="col-md-2 control-label">Verein</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="inputClub" placeholder="Sportschützen Giffers-Tentlingen" value="{{club}}">
        </div>
      </div>
      <!-- Vorname  -->
      <div class="form-group">
        <label for="inputEmail3" class="col-md-2 control-label">Vorname</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="inputFirstName" placeholder="Beat" value={{firstname}}>
        </div>
      </div>
      <!-- Name  -->
      <div class="form-group">
        <label for="inputEmail3" class="col-md-2 control-label">Name</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="inputName" placeholder="Waeber" value="{{name}}">
        </div>
      </div>


      <!-- Jahrgang  -->
      <div class="form-group">
        <label for="inputEmail3" class="col-md-2 control-label">Jahrgang</label>
        <div class="col-md-2">
          <input type="number" min="1900" max="2100" class="form-control" id="inputYear" placeholder="1978" value="{{year}}">
        </div>



      <!-- Geschlecht  -->
        <label for="inputEmail3" class="col-md-2 control-label">Geschlecht</label>
        <div class="col-md-3">
          <div class="dropdown pull-right">
  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
    {{getGenderText gender}}
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#" class="shooterGender">M</a></li>
    <li><a href="#" class="shooterGender">W</a></li>
  </ul>
</div>
        </div>
      </div>


      <div class="form-group">
        <div class="col-md-12">
          <div class="pull-right">

            <button type="submit" id="save-button" class="btn btn-success"><span class="glyphicon glyphicon glyphicon-ok"></span></button>
            <button type="submit" id="delete-button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
            <button type="submit" id="cancel-button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
            <button type="submit" id="edit-button" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></button>
            <button type="submit"class="btn btn-primary addShooterButton">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </div>
        </div>
      </div>
    </form>

    </div>
  </script>

  <script src="script.js"></script>

</head>


<!-- Start Application -------------------------------------------------------->

<body>

<div class="container">
<header>
  <div class="page-header">
  <h1>sApp <small>die Schützen App</small></h1>
</div>
</header>

<main>


<div class="row">

  <div class="col-md-5">
    <div id="shooters-tabe"> </div>
  </div>


<div class="col-md-7">

<div id='status' class="alert alert-success" role="alert" style="display: none;">Test</div>

<div id="shooter-io"> </div>

</div>


<div class="col-md-6">

<div id='status' class="alert alert-success" role="alert" style="display: none;">Test</div>

<div id="shooter-result"> </div>


</div>




</div>





</main>

</div>
</body>
</html>
