<!DOCTYPE html>
<html lang="ch-de"> <!-- Sets the language to German -->
<head>
  <meta charset="utf-8">
  <title>sApp</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-  1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-  fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  
  
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-  0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  
  <!-- Bootstrap Toggle -->
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
  
  <link rel="stylesheet" href="s-style.css">
  <script src="script.js"></script>
</head>
<body>
<div class="container">
<header>
  <div class="page-header">
  <h1>sApp <small>die Schützen App</small></h1>
</div>
</header>

<main>


<div class="row">


<div class="col-md-5">

  <div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-6">
        <span>Teilnehmer</span>
      </div>
      <div class="col-md-6">
        <div class="pull-right">
          <button type="submit" id="refresh-button" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span></button>
          <button type="submit" id="new-button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
      </div>
    </div>
  </div>

        


  <!-- Table -->
  <table class="table table-hover" id="shooters-tabe">
  <tr>
    <th>Name</th>
    <th>Verein</th> 
    <th>Gruppe</th>
  </tr>
  
<tr><td>Beat Waeber</td><td>Sportschützen Giffers-Tentlingen</td> <td>E7</td></tr>
  
  <!--  <tr><td>Beat Waeber</td><td>Sportschützen Giffers-Tentlingen</td> <td>E7</td></tr>
    <tr class="info"><td>Beat Waeber</td><td>Sportschützen Giffers-Tentlingen</td> <td>E7</td></tr>
-->
  

    </table>

  </div>


</div>


<div class="col-md-7">

<div id='status' class="alert alert-success" role="alert" style="display: none;">Test</div>


<div class="well">
<form class="form-horizontal">
  <!-- Verein  -->
  <div class="form-group">
    <label for="inputEmail3" class="col-md-2 control-label">Verein</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="inputClub" placeholder="Sportschützen Giffers-Tentlingen">
    </div>
  </div>
  <!-- Vorname  -->
  <div class="form-group">
    <label for="inputEmail3" class="col-md-2 control-label">Vorname</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="inputFirstName" placeholder="Beat">
    </div>
  </div>
  <!-- Name  -->
  <div class="form-group">
    <label for="inputEmail3" class="col-md-2 control-label">Name</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="inputName" placeholder="Waeber">
    </div>
  </div>


  <!-- Jahrgang  -->
  <div class="form-group">
    <label for="inputEmail3" class="col-md-2 control-label">Jahrgang</label>
    <div class="col-md-2">
      <input type="date" class="form-control" id="inputYear" placeholder="1978">
    </div>


  <!-- Kategorie  -->
    <label for="inputEmail3" class="col-md-2 control-label">Kategorie</label>
    <div class="col-md-2">
      <input type="email" class="form-control" id="inputCat" placeholder="E">
    </div>

  <!-- Geschlecht  -->
    <label for="inputEmail3" class="col-md-2 control-label">Geschlecht</label>
    <div class="col-md-2">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default">
          <input type="radio" name="gender" value="female" id="inputGenderFemale"/> W
        </label>
        <label class="btn btn-default active">
          <input type="radio" name="gender" value="male"  id="inputGenderMale"/> M
        </label>
      </div>
    </div>
  </div>
 
  <!-- Käsestich  -->
  <div class="form-group">
    <label for="inputEmail3" class="col-md-2 control-label">Käsestich</label>
    <div class="col-md-2">
      <div class="checkbox">
        <label>
          <input type="checkbox" data-toggle="toggle" data-on="Ja" data-off="Nein" id="inputChees"> 
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-6 col-md-6">
      <div class="pull-right">

        <button type="submit" id="save-button" class="btn btn-success"><span class="glyphicon glyphicon glyphicon-ok"></span></button>
        <button type="submit" id="delete-button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
        <button type="submit" id="cancel-button" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
        <button type="submit" id="edit-button" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></button>
      </div>
    </div>
  </div>
</form>

</div>


</div>


</div>



  

</main>

</div>
</body>
</html>
